################################################################################
### FRITZ!Box Call Monitor                                                   ###
### https://www.home-assistant.io/integrations/fritzbox_callmonitor/         ###
### Activate on FRITZ!Box with #96*5* or deactivate with #96*4*              ###
################################################################################

  - platform: fritzbox_callmonitor
    name: FRITZ!Fon C5
    username: !secret fritzbox_user
    password: !secret fritzbox_password
    phonebook: 0
    prefixes:
      - '+49'
      - '+4940'
      - '040'
