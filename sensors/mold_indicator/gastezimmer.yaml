  - platform: mold_indicator
    name: Schimmelrisiko - Gästezimmer
    indoor_temp_sensor: sensor.multi_gastezimmer_temperature
    indoor_humidity_sensor: sensor.multi_gastezimmer_humidity
    outdoor_temp_sensor: sensor.openweathermap_temperature
    calibration_factor: 1.5  # TBD

  - platform: template
    sensors:
      schimmelrisikoklasse_gastezimmer:
        friendly_name: "Schimmelrisikoklasse - Gästezimmer"
        value_template: >-
          {% set indikator = states('sensor.schimmelrisiko_gastezimmer') | float %}
          
          {% if 65 <= indikator < 70 %}
            Normal
          {% elif 70 <= indikator < 80 %}
            Erhöht
          {% elif indikator >= 80 %}
            Kritisch
          {% else %}
            Gering
          {% endif %}
