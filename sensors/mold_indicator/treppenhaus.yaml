  - platform: mold_indicator
    name: Schimmelrisiko - Treppenhaus
    indoor_temp_sensor: sensor.multi_treppenhaus_temperature
    indoor_humidity_sensor: sensor.multi_treppenhaus_humidity
    outdoor_temp_sensor: sensor.openweathermap_temperature
    calibration_factor: 1.5  # TBD

  - platform: template
    sensors:
      schimmelrisikoklasse_treppenhaus:
        friendly_name: "Schimmelrisikoklasse - Treppenhaus"
        value_template: >-
          {% set indikator = states('sensor.schimmelrisiko_treppenhaus') | float %}
          
          {% if 65 <= indikator < 70 %}
            Normal
          {% elif 70 <= indikator < 80 %}
            ErhÃ¶ht
          {% elif indikator >= 80 %}
            Kritisch
          {% else %}
            Gering
          {% endif %}
