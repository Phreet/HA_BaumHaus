      schimmelrisikoklasse_arbeitszimmer:
        friendly_name: "Schimmelrisikoklasse - Arbeitszimmer"
        value_template: >-
          {% set indikator = states('sensor.schimmelrisiko_arbeitszimmer') | float %}
          
