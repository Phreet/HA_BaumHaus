test_alexa_notify:
  alias: Test Alexa notify
  sequence:
  - service: notify.alexa_media_echo_dot_wohnzimmer
    data:
      message: Moin Philipp, es ist {{ states('sensor.multi_wohnzimmer_temperature')
        }} Grad warm
      data:
        type: tts
  mode: single
  icon: mdi:amazon
fritzbox_reconnect:
  alias: FRITZ!Box 6591- Reconnect
  sequence:
  - service: fritzbox_tools.reconnect
    data:
      host: fritzbox_ip
  mode: single
  icon: mdi:router-wireless-settings
amazon_echo_play_radio_stream_on_device:
  alias: Amazon Echo - Play radio stream on device
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0.04
    target:
      entity_id: media_player.echo_dot_wohnzimmer
  - service: media_player.play_media
    data:
      media_content_id: spiele ndr zwei
      media_content_type: custom
    target:
      entity_id: media_player.echo_dot_wohnzimmer
  mode: single
  icon: mdi:amazon
