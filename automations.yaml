    data:
      title: Phone
      message: "{% if is_state(\"sensor.fritz_box_6591_cable_kdg_call_monitor_fritzbox_callmonitor\"\
        , \"idle\") %}\n  Phone is idle\n{% elif is_state(\"sensor.phfritz_box_6591_cable_kdg_call_monitor_fritzbox_callmonitorone\"\
        , \"dialing\") %}\n  Calling {{ state_attr('sensor.fritz_box_6591_cable_kdg_call_monitor_fritzbox_callmonitor',\
        \ 'to_name') }} ({{ state_attr('sensor.phone', 'to') }})\n{% elif is_state(\"\
        sensor.fritz_box_6591_cable_kdg_call_monitor_fritzbox_callmonitor\", \"ringing\"\
        ) %}\n  Incoming call from {{ state_attr('sensor.fritz_box_6591_cable_kdg_call_monitor_fritzbox_callmonitor',\
        \ 'from_name') }} ({{ state_attr('sensor.phone', 'from') }})\n{% else %}\n\
        \  Talking to {{ state_attr('sensor.fritz_box_6591_cable_kdg_call_monitor_fritzbox_callmonitor',\
        \ 'with_name') }} ({{ state_attr('sensor.phone', 'with') }})\n{% endif %}"
  mode: single
