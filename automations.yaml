- id: '1610593146218'
  alias: BaumAssistant - Set Fan Speed for Argon40
  description: Set fan speed of Argon40 for Raspberry Pi based on numeric value from
    slider
  trigger:
  - platform: state
    entity_id: input_number.argon40_fanspeed
  condition: []
  action:
  - service: argon40.set_fan_speed
    data:
      speed: '{{ states(''input_number.argon40_fanspeed'') }}'
  mode: single
