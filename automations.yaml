- id: '1619304793653'
  alias: Netatmo - Alarm in der Nacht
  description: ''
  trigger:
  - platform: event
    event_type: netatmo_event
    event_data:
      data:
        event_type: human
  condition:
  - condition: time
    after: 00:00
    before: 07:00
  action:
  - service: notify.persistent_notification
    data:
      message: Your message goes here
      title: 'Achtung: Person auf Grundstück'
  - service: light.turn_on
    target:
      entity_id:
      - light.ambiance_eingang_vorne
      - light.esszimmer_esstisch
      - light.kuche_deckenlicht
    data:
      brightness: 255
      flash: short
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    target:
      entity_id:
      - light.ambiance_eingang_vorne
      - light.esszimmer_esstisch
      - light.kuche_deckenlicht
    data:
      transition: 5
  mode: single
