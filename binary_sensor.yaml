- platform: template
  sensors:
    srhh_blaue_papiertonne_1d:
      friendly_name: "blaue Papiertonne (morgen)"
      value_template: >-
        {% set collection = as_timestamp(states.sensor.srhh_blaue_papiertonne.state)|timestamp_custom("%Y-%m-%d") %}
        {% set tomorrow = (as_timestamp(now()) + 86400)|timestamp_custom("%Y-%m-%d") %}
        {{ collection == tomorrow }}
