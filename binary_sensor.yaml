- platform: template
  sensors:
    epson_wf3620_ink_black_low:
      friendly_name: 'EPSON WF-3620 Series Black ink low'
      value_template: >
        {{ states('sensor.epson_wf3620_ink_black') | int <
          states('input_number.epson_wf3620_ink_low_threshold') | int }}
    epson_wf3620_ink_magenta_low:
      friendly_name: 'EPSON WF-3620 Series Magenta ink low'
      value_template: >
        {{ states('sensor.epson_wf3620_ink_magenta') | int <
          states('input_number.epson_wf3620_ink_low_threshold') | int }}
    epson_wf3620_ink_yellow_low:
      friendly_name: 'EPSON WF-3620 Series Yellow ink low'
      value_template: >
        {{ states('sensor.epson_wf3620_ink_yellow') | int <
          states('input_number.epson_wf3620_ink_low_threshold') | int }}
    epson_wf3620_ink_cyan_low:
      friendly_name: 'EPSON WF-3620 Series Cyan ink low'
      value_template: >
        {{ states('ssensor.epson_wf3620_ink_cyan') | int <
          states('input_number.epson_wf3620_ink_low_threshold') | int }}

- platform: template
  sensors:
    homeasssistant_core_up_to_date:
      friendly_name: "HomeAssistant Core - Up to date"
      value_template: >
        "{{ states('sensor.homeasssistant_core_nstalled_version') <
          == states('sensor.homeasssistant_core_latest_version') }}"
